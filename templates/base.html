<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResourcePro{% endblock %}</title>
      {% load static %}
    <!-- Base CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main class="main-content">
        <div class="container">
            {% include 'includes/messages.html' %}
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Demo Helper Widget -->
    {% include 'demo_data/demo_helper.html' %}
      <!-- Base JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- AI Dashboard JavaScript (Global) -->
    <script src="{% static 'js/ai_dashboard.js' %}"></script>
    
    <!-- Demo System JavaScript -->
    <script src="{% static 'demo_data/js/guided_tour.js' %}"></script>
    <script src="{% static 'demo_data/js/recruiter_quick_start.js' %}"></script>
    
    <!-- Additional JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
